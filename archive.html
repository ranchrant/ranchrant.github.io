<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive - Ranch Rant</title>
  <link href="https://fonts.googleapis.com/css2?family=Chango&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <header>
    <div id="logo" class="header-logo">
      <h1>Ranch Rant</h1>
    </div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="send-tea.html">Send Tea</a>
      <a href="archive.html">Archive</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main>
    <section id="content-wrapper">
      <div id="archive-list">
        <!-- Sorting tools for the archive -->
        <label for="sorting-options">Sort By:</label>
        <select id="sorting-options">
          <option value="date">Date</option>
          <option value="relevance">Relevance</option>
        </select>

        <!-- Archive list with titles and first 100 characters -->
        <ul id="archive-items">
          <!-- Old stories will be dynamically added here -->
        </ul>
      </div>

      <aside id="right-side">
        <div id="dynamic-content-section">
          <div id="dynamic-content">Random Content Here</div>
          <span class="nav-arrow">←</span>
          <span class="nav-arrow">→</span>
        </div>

        <div id="calendar-section">
          <h3>Upcoming Events</h3>
          <div id="calendar">Calendar Grid Here</div>
        </div>

        <div id="word-cloud-section">
          <h3>Popular Searches</h3>
          <div id="word-cloud">Word Cloud Here</div>
        </div>
      </aside>
    </section>
  </main>

  <footer>
    <div class="social-media">
      <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
      <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
    </div>
    <small>&copy; Triple-R 2024. All rights reserved.</small>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
