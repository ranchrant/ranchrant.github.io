
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ranch Rant</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header with hollow text */
        header {
            height: 100vh;
            background: url('sierra-foothills-pattern.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 8rem; /* Make title large and bold */
            letter-spacing: 0.1em;
            font-weight: bold;
            background: url('sierra-foothills-pattern.jpg') repeat;
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
            font-family: 'Times New Roman', serif; /* Fancy font style */
        }

        /* Navigation links */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Parallax scrolling for the main content */
        .content {
            padding: 50px;
            background-color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Story section styles */
        .story {
            width: 80%;
            max-width: 800px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            overflow: auto;
        }

        .story h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .story-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 15px;
        }

        .story-content {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Ranch Rant</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#send-tea">Send Tea</a>
            <a href="#shop">Shop</a>
            <a href="#archive">Archive</a>
        </nav>
    </header>

    <div class="content">
        <h2 id="week-title">Loading Title...</h2>
        <div id="stories-container">
            <p>Loading stories, please wait...</p>
        </div>
    </div>

    <script>
        // Function to load and process text content from a file
        function loadStory() {
            fetch('content/week1.txt')  // Fetch the text file containing the week's stories
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let storyHtml = "";
                    let currentStory = "";
                    let isTitle = true;

                    lines.forEach(line => {
                        if (line.startsWith("Title.")) {
                            // Extract the title after "Title." and display it
                            document.getElementById("week-title").innerHTML = line.replace("Title.", "").trim();
                        } else if (/^\d+\./.test(line)) {
                            // Numbered line (new story)
                            if (currentStory !== "") {
                                storyHtml += `<div class="story"><div class="story-title">${currentStory}</div><div class="story-content">`;
                            }
                            currentStory = line.replace(/^\d+\./, "").trim();  // Remove the number
                        } else {
                            // Continue the current story
                            storyHtml += `<p>${line.trim()}</p>`;
                        }
                    });

                    // Add the final story to the HTML
                    if (currentStory !== "") {
                        storyHtml += `<div class="story"><div class="story-title">${currentStory}</div><div class="story-content">`;
                    }

                    // Insert the generated HTML into the page
                    document.getElementById("stories-container").innerHTML = storyHtml;
                })
                .catch(err => {
                    document.getElementById("stories-container").innerHTML = `<p>Error loading stories. Please try again later.</p>`;
                });
        }
        
        // Call loadStory function when the page loads
        window.onload = loadStory;
    </script>
</body>
</html>
