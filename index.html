
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ranch Rant</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header with hollow text */
        header {
            height: 100vh;
            background: url('sierra-foothills-pattern.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 8rem; /* Make title large and bold */
            letter-spacing: 0.1em;
            font-weight: bold;
            background: url('sierra-foothills-pattern.jpg') repeat;
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
            font-family: 'Times New Roman', serif; /* Fancy font style */
        }

        /* Navigation links */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Parallax scrolling for the main content */
        .content {
            padding: 50px;
            background-color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Story section styles */
        .story {
            width: 80%;
            max-width: 800px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            overflow: auto;
        }

        .story h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .story p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Send Tea form */
        .form-container {
            width: 80%;
            max-width: 800px;
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            text-align: left;
        }

        .form-container h3 {
            font-size: 2.5rem;
            font-family: 'Times New Roman', serif;
            margin-bottom: 20px;
        }

        .form-container input[type="text"], .form-container textarea, .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #008080;
        }

    </style>
</head>
<body>
    <header>
        <h1>The Ranch Rant</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#send-tea">Send Tea</a>
            <a href="#shop">Shop</a>
            <a href="#archive">Archive</a>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome to This Week's Stories</h2>
        <div class="story" id="story-content">
            <h3>Loading story...</h3>
            <p>Please wait while we load the latest stories.</p>
        </div>
    </div>

    <!-- Send Tea Form Section -->
    <div class="form-container" id="send-tea">
        <h3>Send Tea</h3>
        <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5" placeholder="Type your message here..."></textarea>
            
            <label for="attachment">Attach a photo:</label>
            <input type="file" name="attachment" id="attachment" accept="image/*">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to load text content from a file and insert it into the page
        function loadStory() {
            const storyContent = document.getElementById("story-content");
            fetch('content/story1.txt')  // Replace 'story1.txt' with the current week's story
                .then(response => response.text())
                .then(data => {
                    storyContent.innerHTML = `<h3>This Week's Story</h3><p>${data}</p>`;
                })
                .catch(err => {
                    storyContent.innerHTML = `<h3>Error loading story</h3><p>Unable to load the content at this time.</p>`;
                });
        }
        
        // Call loadStory function when the page loads
        window.onload = loadStory;
    </script>
</body>
</html>
