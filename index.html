
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ranch Rant</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Dark background to make the design edgy */
            color: #fff;
        }

        /* Header with hollow text */
        header {
            height: 100vh;
            background: url('sierra-foothills-pattern.jpg') center/cover no-repeat; /* Placeholder image */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Overlay for darkening the image */
        }

        h1 {
            font-size: 6rem;
            letter-spacing: 0.1em;
            font-weight: bold;
            background: url('sierra-foothills-pattern.jpg') repeat; /* Fill the text with the pattern */
            -webkit-background-clip: text;
            color: transparent; /* Makes the background visible inside the text */
            position: relative;
            z-index: 1; /* Ensure the text is above the overlay */
        }

        /* Navigation links */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
        }

        /* Parallax scrolling for the main content */
        .content {
            padding: 50px;
            background-color: #222;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Ranch Rant</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#send-tea">Send Tea</a>
            <a href="#shop">Shop</a>
            <a href="#archive">Archive</a>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome to The Ranch Rant</h2>
        <p>Your source for edgy, modern farm life news straight from the Sierra foothills.</p>
    </div>
</body>
</html>
